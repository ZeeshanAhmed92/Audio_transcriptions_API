<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
    /* --- General Styling --- */
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        color: #fff;
        overflow: hidden;
    }

    /* --- Video Background (No changes here, remains for context) --- */
    #bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -1;
        filter: brightness(60%); /* Dark overlay for readability */
    }

    /* --- Login Card (Updated) --- */
    .login-card {
        /* Matched background-color to darker parts of the image/filter */
        background-color: rgba(10, 10, 15, 0.85); /* Slightly darker and more blue-black */
        padding: 2.5rem 2rem;
        border-radius: 12px;
        width: 320px;
        text-align: center;
        backdrop-filter: blur(8px); /* Increased blur for a better effect */
        
        /* Neon Glowing Border */
        border: 1px solid rgba(0, 100, 255, 0.5); /* Subtle border matching the glow */
        box-shadow: 
            0 0 10px #00aaff,   /* Light cyan/blue glow */
            0 0 20px #0066ff,
            0 0 30px #0066ff;
        transition: box-shadow 0.3s ease-in-out;
    }

    .login-card:hover {
        box-shadow: 
            0 0 15px #00aaff,
            0 0 30px #0066ff,
            0 0 45px #0066ff;
    }

    .login-card h2 {
        margin-bottom: 2rem;
        font-size: 1.6rem;
        font-weight: bold;
        color: #e0f7ff; /* Lighter color for better contrast */
    }

    /* --- Input Field Wrapper for Icons --- */
    .input-group {
        position: relative;
        margin: 1.25rem auto;
        width: 85%;
    }

    /* --- Input Fields (Updated) --- */
    .login-card input {
        width: 100%; /* Take full width of parent .input-group */
        padding: 0.75rem 0.75rem 0.75rem 2.5rem; /* Increased left padding for icon */
        border: 1px solid #00aaff; /* Subtle neon border for inputs */
        border-radius: 6px;
        background-color: rgba(15, 15, 30, 0.7); /* Darker input background */
        color: #fff;
        font-size: 0.95rem;
        outline: none;
        box-sizing: border-box;
        transition: box-shadow 0.3s;
    }
    
    .login-card input:focus {
        box-shadow: 0 0 8px rgba(0, 100, 255, 0.7); /* Neon focus effect */
        border-color: #0066ff;
    }

    .login-card input::placeholder {
        color: #999;
    }

    /* --- Input Icons Styling --- */
    .input-group i {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: #00aaff; /* Neon blue color for icons */
        font-size: 1.1rem;
    }

    /* --- Login Button (Updated with Neon Hover) --- */
    .login-card button {
        width: 100%;
        padding: 0.75rem;
        margin-top: 1.5rem;
        background-color: #0066ff;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .login-card button:hover {
        background-color: #0052cc;
        /* Neon Hover Effect */
        box-shadow: 
            0 0 5px #00aaff,
            0 0 15px #0066ff;
    }

    #status {
        margin-top: 0.75rem;
        font-size: 0.9rem;
        color: #ff6666; /* Slightly softer error color */
    }
</style>
</head>

<body>

<video autoplay muted loop id="bg-video">
    <source src="../static/images/animation1.mp4" type="video/mp4">
</video>

<div class="login-card">
    <h2>Welcome Back</h2>
    <form id="loginForm">
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" name="username" placeholder="Username" required />
        </div>
        
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Password" required />
        </div>
        
        <button type="submit">Login</button>
    </form>
    <div id="status"></div>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = new FormData(e.target);
    const username = formData.get("username");
    const password = formData.get("password");

    const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
        credentials: "same-origin"
    });

    const data = await res.json();
    if (res.ok) {
        window.location.href = "/jobs";
    } else {
        document.getElementById("status").innerText = data.msg;
    }
});
</script>

</body>
</html>
