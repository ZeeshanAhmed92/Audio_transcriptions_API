<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jobs Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0e0e0e;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: #1a1a1a;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
        }

        h1, h2 {
            margin-bottom: 1rem;
            text-align: center;
        }

        p {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1rem;
            color: #ccc;
        }

        button, input[type="text"] {
            padding: 0.75rem;
            border-radius: 6px;
            border: none;
            font-size: 1rem;
            outline: none;
        }

        input[type="text"] {
            background-color: #262626;
            color: #fff;
            width: calc(100% - 1.5rem);
            margin-bottom: 1rem;
        }

        input::placeholder {
            color: #888;
        }

        button {
            background-color: #0066ff;
            color: white;
            cursor: pointer;
            transition: background 0.2s ease;
            font-weight: bold;
        }

        button:hover {
            background-color: #0052cc;
        }

        #logoutBtn {
            background-color: #ff3333;
            margin-bottom: 1.5rem;
        }

        #logoutBtn:hover {
            background-color: #cc2929;
        }

        .deleteBtn {
            background-color: #cc0000;
            padding: 0.4rem 0.7rem;
            margin-left: 1rem;
            font-size: 0.85rem;
        }

        .deleteBtn:hover {
            background-color: #990000;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 1rem;
        }

        li {
            background-color: #262626;
            margin-bottom: 0.5rem;
            padding: 0.75rem;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.2s ease;
        }

        li a:hover {
            color: #00aaff;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jobs Dashboard</h1>
        <p>Logged in as: {{ user }}</p>
        <button id="logoutBtn">Logout</button>

        <h2>Create New Job</h2>
        <form id="createJobForm">
            <input type="text" name="job_name" placeholder="Job Name" required>
            <button type="submit">Create Job</button>
        </form>

        <h2>Job List</h2>
        <ul id="jobsList">
            {% for job in jobs %}
            <li data-id="{{ job.id }}">
                <a href="/report/{{ job.id }}">{{ job.name }}</a>
                <button class="deleteBtn">Delete</button>
            </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        document.getElementById("logoutBtn").addEventListener("click", async () => {
            await fetch("/logout", { method: "POST", credentials: "same-origin" });
            window.location.href = "/";
        });

        document.getElementById("createJobForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const job_name = formData.get("job_name");

            const res = await fetch("/create_job", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ job_name }),
                credentials: "same-origin"
            });

            const data = await res.json();
            if (res.ok) {
                const ul = document.getElementById("jobsList");
                const li = document.createElement("li");
                li.setAttribute("data-id", data.job.id);
                li.innerHTML = `
                    <a href="/report/${data.job.id}">${data.job.name}</a>
                    <button class="deleteBtn">Delete</button>
                `;
                ul.appendChild(li);
                e.target.reset();
            } else {
                alert(data.msg);
            }
        });

        document.getElementById("jobsList").addEventListener("click", async (e) => {
            if (e.target.classList.contains("deleteBtn")) {
                const li = e.target.closest("li");
                const jobId = li.getAttribute("data-id");

                const res = await fetch(`/delete_job/${jobId}`, {
                    method: "DELETE",
                    credentials: "same-origin"
                });

                if (res.ok) {
                    li.remove();
                } else {
                    const data = await res.json();
                    alert(data.msg || "Error deleting job.");
                }
            }
        });
    </script>
</body>
</html>
