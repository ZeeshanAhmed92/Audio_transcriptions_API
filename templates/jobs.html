<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* --- General Styling --- */
        body {
            margin: 0;
            padding: 0;
            color: #e0f7ff; /* Light, neon-friendly text color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font */
            background-color: #0d0d1a; /* Fallback dark background */
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* --- Background Video --- */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -2; /* Even further back than other elements */
            filter: brightness(40%) contrast(120%); /* Darker and more vibrant */
        }

        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            /* Dark, slightly transparent background with a subtle neon border bottom */
            background: rgba(10, 10, 25, 0.9);
            border-bottom: 1px solid rgba(0, 100, 255, 0.4);
            position: sticky;
            top: 0;
            z-index: 100; /* Ensure header stays on top */
            box-shadow: 0 2px 10px rgba(0, 100, 255, 0.2); /* Subtle glow effect */
        }

        header h1 {
            color: #00aaff; /* Neon blue heading */
            margin: 0;
            font-size: 1.8rem;
            text-shadow: 0 0 5px #00aaff; /* Subtle text glow */
        }

        /* --- Logout Button --- */
        button.logout-btn {
            background-color: #ff3333; /* Red for danger/logout */
            color: white;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 5px rgba(255, 51, 51, 0.5);
        }
        button.logout-btn:hover {
            background-color: #cc0000;
            box-shadow: 0 0 10px rgba(255, 51, 51, 0.8);
        }

        /* --- Main Content Area --- */
        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 2rem auto;
            background: rgba(15, 15, 30, 0.85); /* Darker, slightly transparent background for content */
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 100, 255, 0.3); /* Main content area glow */
            border: 1px solid rgba(0, 100, 255, 0.3);
        }

        /* --- Table Styling --- */
        table {
            width: 100%;
            border-collapse: separate; /* Allows for border-spacing */
            border-spacing: 0 10px; /* Space between rows */
            margin-top: 1rem;
        }
        th, td {
            padding: 1rem 1.2rem;
            text-align: left;
            border: none; /* Remove default borders */
            color: #e0f7ff; /* Light text for table content */
        }
        th {
            background-color: rgba(0, 100, 255, 0.2); /* Neon tint for header */
            color: #00aaff;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
            border-bottom: 2px solid #0066ff;
        }
        tr {
            background-color: rgba(25, 25, 45, 0.7); /* Darker rows */
            border-radius: 8px; /* Rounded corners for rows */
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        tr:hover {
            background-color: rgba(30, 30, 50, 0.9); /* Slightly lighter on hover */
            box-shadow: 0 0 8px rgba(0, 100, 255, 0.4); /* Subtle row glow on hover */
        }
        td:first-child { border-top-left-radius: 8px; border-bottom-left-radius: 8px; }
        td:last-child { border-top-right-radius: 8px; border-bottom-right-radius: 8px; }

        a.job-link {
            color: #00aaff; /* Neon blue for job links */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s ease, text-shadow 0.2s ease;
        }
        a.job-link:hover {
            color: #00eaff; /* Brighter neon blue on hover */
            text-decoration: underline;
            text-shadow: 0 0 8px #00eaff;
        }
        a.job-link .counts {
            color: #99eeff; /* Lighter neon tint for counts */
            font-size: 0.8rem;
            margin-left: 0.75rem;
        }
        
        button.delete-btn {
            background-color: #ff3333;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-size: 0.9rem;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 5px rgba(255, 51, 51, 0.4);
        }
        button.delete-btn:hover {
            background-color: #cc0000;
            box-shadow: 0 0 10px rgba(255, 51, 51, 0.7);
        }

        /* --- Floating Add Button --- */
        .floating-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 70px; /* Slightly larger */
            height: 70px;
            background-color: #0066ff;
            color: white;
            font-size: 2.5rem; /* Larger plus sign */
            font-weight: bold;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px rgba(0, 100, 255, 0.7); /* Stronger neon glow */
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 500;
        }
        .floating-btn:hover {
            background-color: #0052cc;
            transform: scale(1.05) rotate(90deg); /* Rotate on hover */
            box-shadow: 0 0 25px rgba(0, 100, 255, 1);
        }

        /* --- Modal Styling --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8); /* Darker overlay */
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background-color: rgba(15, 15, 30, 0.95); /* Dark background, similar to main content */
            padding: 2.5rem;
            border-radius: 12px;
            width: 90%;
            max-width: 450px; /* Slightly wider modal */
            /* Neon border and shadow */
            border: 1px solid rgba(0, 100, 255, 0.5);
            box-shadow: 0 0 20px rgba(0, 100, 255, 0.8), inset 0 0 10px rgba(0, 100, 255, 0.4);
            text-align: center;
            position: relative;
            color: #e0f7ff;
        }
        .modal-content h2 {
            color: #00eaff; /* Bright neon heading */
            margin-bottom: 1.5rem;
            text-shadow: 0 0 8px #00eaff;
        }
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2.2rem;
            color: #00eaff; /* Neon close button */
            cursor: pointer;
            transition: color 0.2s ease, text-shadow 0.2s ease;
        }
        .close-btn:hover {
            color: #ff4d4d; /* Red on hover for close */
            text-shadow: 0 0 10px #ff4d4d;
        }
        .modal-content input {
            width: calc(100% - 20px); /* Adjust width for padding */
            padding: 0.9rem 1rem;
            margin-bottom: 1.2rem;
            background-color: rgba(20, 20, 40, 0.8); /* Dark input background */
            border: 1px solid #00aaff; /* Neon border */
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .modal-content input::placeholder {
            color: #99eeff;
        }
        .modal-content input:focus {
            border-color: #00eaff;
            box-shadow: 0 0 10px rgba(0, 100, 255, 0.6);
        }
        .modal-content button {
            background-color: #0066ff;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 100, 255, 0.5);
        }
        .modal-content button:hover {
            background-color: #0052cc;
            box-shadow: 0 0 20px rgba(0, 100, 255, 0.9);
        }
    </style>
</head>
<body>

<video autoplay muted loop id="bg-video">
    <source src="../static/images/animation1.mp4" type="video/mp4">
    </video>

<header>
    <h1>Job List</h1>
    <button class="logout-btn" id="logoutBtn">Logout</button>
</header>

<main>
    <table id="jobsTable">
        <thead>
            <tr>
                <th>Job Name</th>
                <th style="text-align: right;">Actions</th> </tr>
        </thead>
        <tbody id="jobsList">
        {% for job in jobs %}
        <tr data-id="{{ job.id }}">
            <td>
                <a href="/report/{{ job.id }}" class="job-link">
                    {{ job.name }}
                    <span class="counts">
                        ({{ job.total_audios }} audios, {{ job.active_runs }} running)
                    </span>
                </a>
            </td>
            <td style="text-align: right;">
                <button class="delete-btn" onclick="deleteJob('{{ job.id }}')">Delete</button>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</main>

<button id="openModalBtn" class="floating-btn"><i class="fas fa-plus"></i></button>

<div id="createJobModal" class="modal">
    <div class="modal-content">
        <span id="closeModalBtn" class="close-btn">&times;</span>
        <h2>Create New Job</h2>
        <form id="createJobForm">
            <input type="text" name="job_name" placeholder="Job Name" required>
            <button type="submit">Create Job</button>
        </form>
    </div>
</div>

<script>
    const modal = document.getElementById("createJobModal");
    const openBtn = document.getElementById("openModalBtn");
    const closeBtn = document.getElementById("closeModalBtn");
    const createJobForm = document.getElementById("createJobForm");
    const jobsList = document.getElementById("jobsList");

    openBtn.addEventListener("click", () => modal.style.display = "flex");
    closeBtn.addEventListener("click", () => modal.style.display = "none");

    window.addEventListener("click", (e) => {
        if (e.target === modal) modal.style.display = "none";
    });

    createJobForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const jobName = createJobForm.job_name.value;

        const res = await fetch("/create_job", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ job_name: jobName }),
            credentials: "same-origin"
        });

        if (res.ok) {
            const data = await res.json();
            addJobToList(data.job.id, data.job.name, data.job.total_audios, data.job.active_runs);
            modal.style.display = "none";
            createJobForm.reset();
        } else {
            alert("Failed to create job.");
        }
    });

    function addJobToList(id, name, total_audios, active_runs) {
        const row = document.createElement("tr");
        row.dataset.id = id;
        row.innerHTML = `
            <td>
                <a href="/report/${id}" class="job-link">
                    ${name}
                    <span class="counts">(${total_audios} audios, ${active_runs} running)</span>
                </a>
            </td>
            <td style="text-align: right;">
                <button class="delete-btn" onclick="deleteJob('${id}')">Delete</button>
            </td>
        `;
        jobsList.appendChild(row);
    }

    async function deleteJob(id) {
        if (!confirm("Are you sure you want to delete this job?")) return;

        const res = await fetch(`/delete_job/${id}`, { method: "DELETE" });
        if (res.ok) {
            const row = document.querySelector(`#jobsList tr[data-id="${id}"]`);
            if (row) row.remove();
        } else {
            alert("Failed to delete job.");
        }
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
        fetch("/logout", { method: "POST" }).then(() => {
            window.location.href = "/login";
        });
    });
</script>

</body>
</html>
