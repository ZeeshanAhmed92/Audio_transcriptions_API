<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audio Upload & Reports</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
    /* --- Neon & Color Variables --- */
    :root {
        --bg-color: #0d0d1a;
        --container-bg: rgba(15, 15, 30, 0.9);
        --text-color: #e0f7ff;
        --primary-neon: #00aaff;
        --secondary-neon: #0066ff;
        --primary: #0066ff;
        --primary-hover: #0052cc;
        --danger: #ff3333;
        --danger-hover: #cc0000;
        --success: #28a745;
        --success-glow: #39ff4e;
        --secondary: #6c757d;
        --box-shadow-neon: 0 0 10px rgba(0, 100, 255, 0.6);
        --input-bg: rgba(20, 20, 40, 0.7);
        --list-border: rgba(0, 100, 255, 0.4);
    }

    body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: var(--bg-color);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        color: var(--text-color);
        transition: all 0.3s ease;
        position: relative;
        overflow-x: hidden;
    }

    /* --- Background Video (Animation) --- */
    #bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -2;
        filter: brightness(40%) contrast(120%);
    }

    /* Overlay on top of video, behind content */
    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6); /* Dark overlay for readability */
        z-index: 1;
    }

    .container, #logoutBtn {
        z-index: 2; /* Bring content to front of overlay */
        position: relative;
    }

    .container {
        margin-top: 50px;
        margin-bottom: 50px;
        background-color: var(--container-bg);
        padding: 30px 40px;
        border-radius: 12px;
        
        /* Neon Glow Effect */
        box-shadow: 0 0 15px rgba(0, 100, 255, 0.6);
        border: 1px solid var(--list-border);
        
        max-width: 800px; /* Increased max-width */
        width: 90%;
        box-sizing: border-box;
    }

    h1, h2 {
        font-weight: 500;
        margin-bottom: 25px;
        text-align: center;
        color: var(--primary-neon);
        text-shadow: 0 0 8px var(--primary-neon); /* Neon text glow */
    }
    
    h1 { font-size: 2rem; }
    h2 { font-size: 1.5rem; }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* File Input Styling */
    input[type="file"] {
        padding: 10px;
        border: 1px solid var(--list-border);
        border-radius: 8px;
        background-color: var(--input-bg);
        cursor: pointer;
        margin-bottom: 15px;
        width: 100%;
        color: var(--text-color);
        font-size: 14px;
        transition: box-shadow 0.3s;
    }

    input[type="file"]:hover {
        box-shadow: 0 0 8px rgba(0, 100, 255, 0.4);
    }

    input[type="file"]::file-selector-button {
        background-color: var(--primary);
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.2s, box-shadow 0.2s;
        box-shadow: 0 0 5px rgba(0, 100, 255, 0.5); /* Button glow */
    }

    input[type="file"]::file-selector-button:hover {
        background-color: var(--primary-hover);
        box-shadow: 0 0 10px rgba(0, 100, 255, 0.8);
    }

    /* --- Buttons (Generalized Neon) --- */
    .action-btn {
        padding: 10px 15px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
        transition: 0.2s;
        text-align: center;
        min-width: 120px;
        white-space: nowrap;
        font-weight: bold;
        color: white;
        text-shadow: none; /* Resetting text-shadow for better contrast */
    }
    
    .action-btn:disabled {
        background: #555 !important;
        cursor: not-allowed;
        box-shadow: none !important;
        opacity: 0.7;
    }

    .action-btn:hover:not(:disabled) {
        transform: translateY(-1px);
    }

    .primary-btn { 
        background-color: var(--primary); 
        box-shadow: 0 0 8px rgba(0, 100, 255, 0.7);
    }
    .primary-btn:hover:not(:disabled) { 
        background-color: var(--primary-hover); 
        box-shadow: 0 0 15px rgba(0, 100, 255, 1);
    }
    
    .delete-btn { 
        background-color: var(--danger); 
        box-shadow: 0 0 8px rgba(255, 51, 51, 0.7);
    }
    .delete-btn:hover:not(:disabled) { 
        background-color: var(--danger-hover); 
        box-shadow: 0 0 15px rgba(255, 51, 51, 1);
    }
    
    .download-btn { 
        background-color: var(--success); 
        box-shadow: 0 0 8px rgba(40, 167, 69, 0.7);
        text-decoration: none; 
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
    }
    .download-btn:hover:not(:disabled) { 
        background-color: #1e873c; 
        box-shadow: 0 0 15px var(--success-glow);
    }
    
    .secondary-btn { 
        background-color: var(--secondary); 
        box-shadow: 0 0 8px rgba(108, 117, 125, 0.4);
    }
    .secondary-btn:hover:not(:disabled) { 
        background-color: #5a6268; 
        box-shadow: 0 0 15px rgba(108, 117, 125, 0.8);
    }

    #logoutBtn {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 10px 15px;
        border-radius: 8px;
        background-color: var(--danger); 
        color: white;
        font-weight: bold;
        box-shadow: 0 0 8px rgba(255, 51, 51, 0.7);
    }
    #logoutBtn:hover {
        background-color: var(--danger-hover); 
        box-shadow: 0 0 15px rgba(255, 51, 51, 1);
    }
    
    /* --- File List --- */
    .file-list {
        margin: 25px 0;
        padding: 0;
        list-style: none;
        max-height: 350px;
        overflow-y: auto;
        border: 1px solid var(--list-border);
        border-radius: 8px;
        background-color: var(--input-bg);
        box-shadow: inset 0 0 10px rgba(0, 100, 255, 0.2);
    }

    .file-list li {
        padding: 12px 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid var(--list-border);
        font-size: 14px;
        color: var(--text-color);
        transition: background-color 0.2s;
    }
    .file-list li:hover {
        background-color: rgba(0, 100, 255, 0.05);
    }

    .file-list li:last-child { border-bottom: none; }

    .status {
        font-size: 13px;
        color: var(--primary-neon);
        margin-left: 10px;
        display: flex;
        align-items: center;
    }

    .status .spinner {
        border: 2px solid #444;
        border-top: 2px solid var(--primary-neon);
        border-radius: 50%;
        width: 12px;
        height: 12px;
        margin-right: 6px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }

    .button-row {
        display: flex;
        gap: 10px;
        justify-content: flex-start;
        flex-wrap: wrap;
    }
    .button-row .action-btn {
        min-width: 90px; 
        max-width: 100px;
        padding: 8px 10px;
        font-size: 12px;
    }

    .questionnaire-dropdown {
        margin-left: 10px;
        padding: 5px;
        background-color: var(--input-bg);
        color: var(--text-color);
        border: 1px solid var(--list-border);
        border-radius: 5px;
        font-size: 13px;
        min-width: 100px;
        cursor: pointer;
    }

    /* Message box */
    #messageBox {
        margin-top: 15px;
        padding: 12px;
        border-radius: 8px;
        text-align: center;
        display: none;
        font-size: 14px;
        font-weight: bold;
        color: white;
        box-shadow: 0 0 10px;
    }
    #messageBox i { margin-right: 8px; }
    #messageBox[style*="#ff3333"] { box-shadow: 0 0 10px var(--danger); }
    #messageBox[style*="#28a745"] { box-shadow: 0 0 10px var(--success-glow); }


    /* Modal */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.8);
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(4px);
    }
    .modal-content {
        background-color: var(--container-bg);
        padding: 25px;
        border-radius: 12px;
        width: 320px;
        text-align: center;
        border: 1px solid var(--list-border);
        box-shadow: 0 0 20px rgba(0, 100, 255, 0.9); /* Strong modal glow */
    }
    .modal-buttons { 
        display: flex; 
        justify-content: space-around; 
        margin-top: 20px;
        gap: 15px;
    }
    .modal-buttons .action-btn {
        min-width: 100px;
    }

    .button-block {
        display: flex;
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
        margin-top: 20px;
        width: 100%;
    }
    .button-block .action-btn {
        flex-grow: 1;
        max-width: 180px;
        min-width: 130px;
    }
</style>
</head>
<body>

<video autoplay muted loop id="bg-video">
    <source src="../static/images/animation1.mp4" type="video/mp4">
    </video>


<button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>

<div class="container">
<h1>Upload Audio for Reports Generation</h1>
<form id="uploadForm">
    <input type="file" name="audio_file" accept="audio/*" required>
    <button type="submit" class="primary-btn action-btn"><i class="fas fa-upload"></i> Upload File</button>
</form>

<div id="messageBox"></div>

<hr style="border-color: var(--list-border); margin: 30px 0;">

<h2>Processing & Reports</h2>
<button id="refreshBtn" class="secondary-btn action-btn"><i class="fas fa-sync-alt"></i> Refresh List</button>
<ul id="fileList" class="file-list"></ul>

<div class="button-block">
    <button id="generateSelectedBtn" class="action-btn primary-btn" disabled><i class="fas fa-cogs"></i> Generate Selected</button>
    <button id="mergedReportBtn" class="action-btn download-btn" disabled><i class="fas fa-file-excel"></i> Merged Excel</button>
    <button id="mergedHtmlBtn" class="action-btn download-btn" disabled><i class="fas fa-file-code"></i> Merged HTML</button>
    <button id="deleteSelectedBtn" class="action-btn delete-btn" disabled><i class="fas fa-trash"></i> Delete Selected</button>
</div>
</div>

<div id="confirmModal" class="modal">
    <div class="modal-content">
        <p id="confirmMessage"></p>
        <div class="modal-buttons">
            <button id="confirmYes" class="action-btn delete-btn"><i class="fas fa-check"></i> Yes</button>
            <button id="confirmNo" class="action-btn secondary-btn"><i class="fas fa-times"></i> No</button>
        </div>
    </div>
</div>

<script>
const messageBox = document.getElementById("messageBox");
const confirmModal = document.getElementById("confirmModal");
const confirmMessage = document.getElementById("confirmMessage");
const confirmYes = document.getElementById("confirmYes");
const confirmNo = document.getElementById("confirmNo");

let confirmCallback = null;
let messageTimeout = null;

function showMessage(message, isError = false) {
    clearTimeout(messageTimeout);
    messageBox.style.display = "block";
    messageBox.innerHTML = isError
        ? `<i class="fas fa-exclamation-circle"></i> ${message}`
        : `<i class="fas fa-check-circle"></i> ${message}`;
    
    // Use data attribute or CSS classes for style instead of inline style when possible
    messageBox.style.backgroundColor = isError ? "#ff3333" : "#28a745"; 

    // Auto-hide after 4s
    messageTimeout = setTimeout(() => {
        messageBox.style.display = "none";
    }, 4000);
}

function showConfirmModal(message, callback) {
    confirmMessage.textContent = message;
    confirmCallback = callback;
    confirmModal.style.display = "flex";
}

function hideConfirmModal() {
    confirmModal.style.display = "none";
    confirmCallback = null;
}

document.addEventListener("DOMContentLoaded", () => {
    // Note: job_id is injected by the server side template engine (e.g., Flask/Jinja)
    const jobId = "{{ job_id }}";
    // const jobName = "{{ job_name }}"; // Variable for potential future JS use
    const POLL_INTERVAL = 3000;
    let fileJobs = {}; 
    let questionnaires = [];
    let fileStatuses = {};
    const logoutBtn = document.getElementById("logoutBtn");
    const refreshBtn = document.getElementById("refreshBtn");
    const generateSelectedBtn = document.getElementById("generateSelectedBtn");
    const mergedReportBtn = document.getElementById("mergedReportBtn");
    const mergedHtmlBtn = document.getElementById("mergedHtmlBtn");
    const deleteSelectedBtn = document.getElementById("deleteSelectedBtn");
    const buttonBlock = document.querySelector(".button-block");

    /* ========== Modal handlers ========== */
    confirmYes.addEventListener("click", () => {
        if (confirmCallback) confirmCallback(true);
        hideConfirmModal();
    });
    confirmNo.addEventListener("click", () => {
        if (confirmCallback) confirmCallback(false);
        hideConfirmModal();
    });

    /* ========== Logout ========== */
    logoutBtn.addEventListener("click", async () => {
        // Use the window.location.origin to ensure full path resolution
        await fetch(window.location.origin + "/logout", { method: "POST", credentials: "same-origin" });
        window.location.href = "/";
    });

    /* ========== Upload Handling ========== */
    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        const formData = new FormData(e.target);
        const res = await fetch(window.location.origin + `/upload/${jobId}`, {
            method: "POST",
            body: formData,
            credentials: "same-origin"
        });
        const data = await res.json();
        showMessage(data.message || data.error, !!data.error);
        loadFiles();
    });

    refreshBtn.addEventListener("click", loadFiles);

    /* ========== Generate Selected ========== */
    generateSelectedBtn.addEventListener("click", async () => {
        const checkboxes = document.querySelectorAll(".file-checkbox:checked");
        if (!checkboxes.length) return showMessage("Select at least one file.", true);

        for (const cb of checkboxes) {
            const selectedQ = document.getElementById(`q-${cb.value}`).value;
            // Only initiate if status is Idle or Done (but better to rely on backend logic)
            // For now, let the backend handle duplication, or add a check here if status is "Idle"
            await initiateJob(cb.value, selectedQ);
        }
    });

    /* ========== Merged Reports - Excel ========== */
    mergedReportBtn.addEventListener("click", async () => {
        const selectedFiles = Array.from(document.querySelectorAll(".file-checkbox:checked")).map(cb => cb.value);
        if (!selectedFiles.length) return showMessage("Select at least one file.", true);
        if (!selectedFiles.every(f => fileStatuses[f] === "Done")) return showMessage("Only files with 'Done' status can be merged.", true);

        try {
            const res = await fetch(window.location.origin + "/merged_report", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ job_id: parseInt(jobId), filenames: selectedFiles }),
                credentials: "same-origin"
            });

            if (!res.ok) {
                let msg = "Failed to generate merged Excel report";
                try { const j = await res.json(); msg = j.error || j.msg || msg; } catch {}
                throw new Error(msg);
            }

            const disp = res.headers.get("Content-Disposition");
            let filename = `merged_job_${jobId}.xlsx`;
            const m = disp && disp.match(/filename\*?=(?:UTF-8'')?["']?([^"';]+)/i);
            if (m) filename = decodeURIComponent(m[1]);

            const blob = await res.blob();
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            a.remove();
            URL.revokeObjectURL(url);

            showMessage("Merged Excel report downloaded successfully.");
        } catch (e) {
            showMessage(e.message || "Failed to generate merged Excel report", true);
        }
    });

    /* ========== Merged Reports - HTML ========== */
    mergedHtmlBtn.addEventListener("click", async () => {
        const selectedFiles = Array.from(document.querySelectorAll(".file-checkbox:checked")).map(cb => cb.value);
        if (!selectedFiles.length) return showMessage("Select at least one file.", true);
        if (!selectedFiles.every(f => fileStatuses[f] === "Done")) return showMessage("Only files with 'Done' status can be merged.", true);

        try {
            const res = await fetch(window.location.origin + "/merged_html_report", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ job_id: parseInt(jobId), filenames: selectedFiles }),
                credentials: "same-origin"
            });

            if (!res.ok) {
                let msg = "Failed to generate merged HTML report";
                try { const j = await res.json(); msg = j.error || msg; } catch {}
                throw new Error(msg);
            }

            const disp = res.headers.get("Content-Disposition");
            let filename = `merged_report_${jobId}.html`;
            const m = disp && disp.match(/filename\*?=(?:UTF-8'')?["']?([^"';]+)/i);
            if (m) filename = decodeURIComponent(m[1]);

            const blob = await res.blob();
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            a.remove();
            URL.revokeObjectURL(url);

            showMessage("Merged HTML report downloaded successfully.");
        } catch (e) {
            showMessage(e.message || "Error while generating merged HTML report", true);
        }
    });

    /* ========== Delete Selected Files ========== */
    deleteSelectedBtn.addEventListener("click", async () => {
        const selectedFiles = Array.from(document.querySelectorAll(".file-checkbox:checked")).map(cb => cb.value);
        if (!selectedFiles.length) {
            return showMessage("Select at least one file to delete.", true);
        }

        showConfirmModal(`Delete ${selectedFiles.length} selected file(s)? This action is irreversible.`, async confirmed => {
            if (confirmed) {
                try {
                    const res = await fetch(window.location.origin + '/delete_files', {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            job_id: parseInt(jobId),
                            files: selectedFiles
                        }),
                        credentials: 'same-origin'
                    });

                    const data = await res.json();
                    if (res.ok) {
                        showMessage(`${data.deleted.length} file(s) deleted successfully.`);
                        
                        data.deleted.forEach(deletedFile => {
                            delete fileStatuses[deletedFile];
                            delete fileJobs[deletedFile];
                        });
                        
                        if (data.not_found.length > 0) {
                            showMessage(`Could not find: ${data.not_found.join(", ")}`, true);
                        }
                        loadFiles(); // Reload file list
                    } else {
                        showMessage(data.msg || "Error deleting files.", true);
                    }
                } catch (error) {
                    console.error("Deletion failed:", error);
                    showMessage("An error occurred during deletion.", true);
                }
            }
        });
    });

    /* ========== Helper Functions ========== */
    async function fetchQuestionnaires() {
        const res = await fetch(window.location.origin + "/get_questions", { credentials: "same-origin" });
        questionnaires = await res.json();
    }

    function updateButtonStates() {
        const checkboxes = Array.from(document.querySelectorAll(".file-checkbox:checked"));
        const selectedFileNames = checkboxes.map(cb => cb.value);
        const statuses = selectedFileNames.map(name => fileStatuses[name] || "Idle");
        
        const allFilesAreIdleOrDone = statuses.every(s => s === "Idle" || s === "Done" || s === "Error");
        const allFilesAreDone = statuses.every(s => s === "Done");

        generateSelectedBtn.disabled = !(checkboxes.length && allFilesAreIdleOrDone);
        mergedReportBtn.disabled = !(checkboxes.length && allFilesAreDone);
        mergedHtmlBtn.disabled = mergedReportBtn.disabled;
        deleteSelectedBtn.disabled = !checkboxes.length;
    }

    async function loadFiles() {
        const res = await fetch(window.location.origin + `/list_files/${jobId}`, { credentials: "same-origin" });
        const files = await res.json();
        const list = document.getElementById("fileList");
        list.innerHTML = "";

        buttonBlock.style.display = files.length ? "flex" : "none";

        files.forEach(file => {
            const li = document.createElement("li");
            // Ensure questionnaires has been fetched
            const qOptions = questionnaires.map(q => `<option value="${q}">${q}</option>`).join("");

            li.innerHTML = `
                <div style="display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; flex-grow: 1; gap: 15px;">
                    <div style="flex: 1; min-width: 200px; display: flex; align-items: center;">
                        <input type="checkbox" class="file-checkbox" value="${file}">
                        <span style="margin-left:8px; font-weight:500;">${file}</span>
                        <select class="questionnaire-dropdown" id="q-${file}">
                            ${qOptions}
                        </select>
                        <span class="status" id="status-${file}">Idle</span>
                    </div>
                    <div class="button-row">
                        <button class="generate-btn action-btn primary-btn" data-file="${file}"><i class="fas fa-cogs"></i> Generate</button>
                        <span id="download-links-${file}"></span>
                        <button class="delete-btn-single action-btn delete-btn" data-file="${file}"><i class="fas fa-trash"></i> Delete</button>
                    </div>
                </div>
            `;
            // Add event listeners within the loop
            li.querySelector(".file-checkbox").addEventListener("change", updateButtonStates);

            li.querySelector(".generate-btn").addEventListener("click", async () => {
                const selectedQ = document.getElementById(`q-${file}`).value;
                await initiateJob(file, selectedQ);
            });

            // Use a distinct class for single file delete button
            li.querySelector(".delete-btn-single").addEventListener("click", () => {
                showConfirmModal(`Delete file: "${file}"?`, async confirmed => {
                    if (confirmed) {
                         // Re-use the delete logic for a single file
                        const res = await fetch(window.location.origin + '/delete_files', {
                            method: 'DELETE',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                job_id: parseInt(jobId),
                                files: [file]
                            }),
                            credentials: 'same-origin'
                        });
                        const data = await res.json();
                        if (res.ok) {
                            showMessage(`File "${file}" deleted successfully.`);
                            delete fileStatuses[file];
                            delete fileJobs[file];
                            loadFiles();
                        } else {
                            showMessage(data.msg || "Error deleting file.", true);
                        }
                    }
                });
            });

            list.appendChild(li);
        });

        // Initial check for all statuses
        await updateAllFileStatuses();
        updateButtonStates();
    }

    async function initiateJob(file, questionnaire) {
        const statusEl = document.getElementById(`status-${file}`);
        const generateBtn = document.querySelector(`.generate-btn[data-file="${file}"]`);

        // Check current status before initiating (frontend safeguard)
        if (fileStatuses[file] === "processing" || fileStatuses[file] === "queued") {
            return showMessage(`File ${file} is already ${fileStatuses[file]}.`, true);
        }

        generateBtn.disabled = true;
        statusEl.innerHTML = `<span class="spinner"></span>Queued...`;
        fileStatuses[file] = "queued";
        updateButtonStates();

        try {
            const res = await fetch(window.location.origin + "/generate_report", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ filename: file, job_id: parseInt(jobId), questionnaire }),
                credentials: "same-origin"
            });
            const data = await res.json();
            if (data.job_id) {
                fileJobs[file] = data.job_id;
                pollJobStatus(file);
            } else {
                throw new Error(data.error || "Failed to initiate job.");
            }
        } catch (error) {
            showMessage(error.message || "An error occurred during job initiation.", true);
            generateBtn.disabled = false;
            statusEl.innerHTML = "Error";
            fileStatuses[file] = "Error";
            updateButtonStates();
        }
    }

    async function pollJobStatus(file) {
        const uniqueJobId = fileJobs[file];
        if (!uniqueJobId) return;

        try {
            const res = await fetch(window.location.origin + `/report_status/${uniqueJobId}`, { credentials: "same-origin" });
            const jobData = await res.json();
            
            const statusEl = document.getElementById(`status-${file}`);
            const downloadLinksEl = document.getElementById(`download-links-${file}`);
            const generateBtn = document.querySelector(`.generate-btn[data-file="${file}"]`);

            const currentStatus = jobData.status.toLowerCase();
            fileStatuses[file] = currentStatus;

            if (currentStatus === "done") {
                statusEl.innerHTML = `<i class="fas fa-check-circle" style="color: var(--success-glow);"></i> Done`;
                generateBtn.disabled = false;
                downloadLinksEl.innerHTML = `
                    <a class="action-btn download-btn" href="${window.location.origin}/download_report/${jobId}/${encodeURIComponent(jobData.report_excel)}"><i class="fas fa-download"></i>Excel</a>
                    <a class="action-btn download-btn" href="${window.location.origin}/download_html_report/${jobId}/${encodeURIComponent(jobData.report_html)}"><i class="fas fa-download"></i>HTML</a>
                `;
                // delete fileJobs[file]; // Keep job ID until next refresh/re-run
            } else if (currentStatus === "error") {
                statusEl.innerHTML = `<i class="fas fa-exclamation-circle" style="color: var(--danger);"></i> Error: ${jobData.error || "Failed"}`;
                generateBtn.disabled = false;
                downloadLinksEl.innerHTML = "";
            } else {
                statusEl.innerHTML = `<span class="spinner"></span>${jobData.status}`;
                setTimeout(() => pollJobStatus(file), POLL_INTERVAL);
            }
            updateButtonStates();
        } catch (error) {
            console.error("Error polling job status:", error);
            const statusEl = document.getElementById(`status-${file}`);
            const generateBtn = document.querySelector(`.generate-btn[data-file="${file}"]`);
            statusEl.innerHTML = `<i class="fas fa-exclamation-circle" style="color: var(--danger);"></i> Network Error`;
            generateBtn.disabled = false;
            fileStatuses[file] = "Error";
            updateButtonStates();
        }
    }

    async function updateAllFileStatuses() {
        const res = await fetch(window.location.origin + "/all_jobs_status", { credentials: "same-origin" });
        const allJobs = await res.json();

        document.querySelectorAll(".file-checkbox").forEach(fileEl => {
            const filename = fileEl.value;
            const statusEl = document.getElementById(`status-${filename}`);
            const downloadLinksEl = document.getElementById(`download-links-${filename}`);
            const generateBtn = document.querySelector(`.generate-btn[data-file="${filename}"]`);
            const dropdown = document.getElementById(`q-${filename}`);


            const matchingJob = Object.entries(allJobs).find(
                ([uuid, job]) => job.file === filename && job.job_number == jobId
            );

            if (matchingJob) {
                const [uuid, jobData] = matchingJob;
                fileJobs[filename] = uuid;
                const status = jobData.status.toLowerCase();
                
                // Set the dropdown to the questionnaire used in the last run
                if (dropdown && jobData.questionnaire) {
                    dropdown.value = jobData.questionnaire;
                }
                
                if (status === "done" && jobData.report_excel && jobData.report_html) {
                    statusEl.innerHTML = `<i class="fas fa-check-circle" style="color: var(--success-glow);"></i> Done`;
                    fileStatuses[filename] = "Done";
                    generateBtn.disabled = false;
                    downloadLinksEl.innerHTML = `
                        <a class="action-btn download-btn" href="${window.location.origin}/download_report/${jobId}/${encodeURIComponent(jobData.report_excel)}"><i class="fas fa-download"></i>Excel</a>
                        <a class="action-btn download-btn" href="${window.location.origin}/download_html_report/${jobId}/${encodeURIComponent(jobData.report_html)}"><i class="fas fa-download"></i>HTML</a>
                    `;
                } else if (status === "error") {
                    statusEl.innerHTML = `<i class="fas fa-exclamation-circle" style="color: var(--danger);"></i> Error: ${jobData.error || "Failed"}`;
                    fileStatuses[filename] = "Error";
                    generateBtn.disabled = false;
                    downloadLinksEl.innerHTML = "";
                } else if (status === "idle") { // Only possible if the job entry exists but was never run/reset
                    statusEl.innerHTML = "Idle";
                    fileStatuses[filename] = "Idle";
                    generateBtn.disabled = false;
                    downloadLinksEl.innerHTML = "";
                } else {
                    statusEl.innerHTML = `<span class="spinner"></span>${jobData.status}`;
                    fileStatuses[filename] = status;
                    generateBtn.disabled = true;
                    downloadLinksEl.innerHTML = "";
                    // Start polling for this specific job if it's running/queued
                    setTimeout(() => pollJobStatus(filename), POLL_INTERVAL);
                }
            } else {
                statusEl.innerHTML = "Idle";
                fileStatuses[filename] = "Idle";
                generateBtn.disabled = false;
                downloadLinksEl.innerHTML = "";
            }
        });
        updateButtonStates();
    }


    /* ========== Init ========== */
    (async function init() {
        await fetchQuestionnaires();
        loadFiles();
    })();
});
